list:
  handler: src/functions/list.default
  events:
    - http:
        path: notes
        method: GET
        cors: true
        authorizer: aws_iam
create:
  handler: src/functions/create.default
  events:
    - http:
        path: notes
        method: POST
        cors: true
        authorizer: aws_iam
        documentation:
          summary: "Create note"
          description: "Creates new note"
          tags:
            - notes
          requestModels:
            "application/json": CreateNoteRequest
get:
  handler: src/functions/get.default
  events:
    - http:
        path: notes/{id}
        method: GET
        cors: true
        authorizer: aws_iam
